<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFit - Holistic Health Tracker</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        header {
            background-color: #001F54;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .nav-links li a:hover {
            background: white;
            color: #001F54;
            border-radius: 4px;
        }

        /* First Page Styling */
        .first-page {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(to right, #43cea2, #185a9d);
            width: 100%;
            height: 100vh;
        }

        .first-page h1 {
            font-family: 'Cursive', sans-serif;
            font-size: 4em;
            color: white;
            margin-bottom: 30px;
        }

        .next-button {
            background: #FF5722;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
        }

        .next-button:hover {
            background: #E64A19;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .cta-button {
            background: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: #E64A19;
        }

        /* Feature Buttons */
        .feature-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background: linear-gradient(to right, #43cea2, #185a9d);
            padding: 20px;
            box-sizing: border-box;
        }

        .feature-button {
            background: white;
            color: #1A1A1A;
            width: 100%;
            max-width: 300px;
            padding: 20px 0;
            font-size: 1.4em;
            border: 2px solid #009688;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
        }

        .feature-button:hover {
            background: #009688;
            color: white;
        }

        .back-button {
            background: #FF5722;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .back-button:hover {
            background: #E64A19;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MindFit</div>
        <ul class="nav-links">
            <li><a href="/mindfit">Home</a></li>
            <li><a href="/userprofile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </header>

    <!-- First Page -->
    <div class="first-page">
              <h1>Welcome, <span th:text="${user.username}">[Username]</span>!</h1>
        <a href="#heroSection" class="next-button">Next</a>
    </div>

    <!-- Hero Section -->
    <section class="hero" id="heroSection">
        <h1>Your holistic health companion for mental and physical wellness</h1>
        <a href="#featureButtons" class="cta-button">Get Started</a>
    </section>

    <!-- Feature Buttons -->
    <section class="feature-buttons" id="featureButtons">
     <a href="/mental-option" class="feature-button">Mental Health</a>
        <a href="/physical-option" class="feature-button">Physical Health</a>
        <a href="#heroSection" class="back-button">Back</a>
    </section>
</body>
</html>

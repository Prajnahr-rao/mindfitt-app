<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh; /* Full height of the viewport */
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to right, #43cea2, #185a9d); /* Background Gradient */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Navigation Bar */
        header {
            background-color: #001F54;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .nav-links li a:hover {
            background: white;
            color: #001F54;
            border-radius: 4px;
        }

        /* Edit Profile Page Styling */
        .edit-container {
            background-color: white; /* White background for container */
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
            width: 100%;
            max-width: 600px; /* Max width for content */
            padding: 20px; 
            text-align: center; 
        }

        .edit-container h1 {
            font-size: 2em; 
            margin-bottom: 20px; 
        }

        .edit-container label {
            margin-top: 10px; 
        }

        .edit-container input, 
        .edit-container select,
        .edit-container textarea {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }

        .edit-container button {
            background-color: #FF5722; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            border: none; 
            font-size: 16px; 
        }

        .edit-container button:hover {
            background-color: #E64A19; 
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MindFit</div>
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/userprofile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </header>

    <!-- Edit Profile Page Content -->
    <div class="edit-container">
        <h1>Edit Profile</h1>
        <form action="/userprofile/edit" method="POST">
            <input type="hidden" th:value="${user.id}" name="id"/>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required/>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:value="${user.age}" required/>
            
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" th:value="${user.weight}" required>
            
             <label for="height">height:</label>
            <input type="number" id="height" name="height" th:value="${user.height}" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" th:text="${user.bio}" rows="4"></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male" th:selected="${user.gender == 'male'}">Male</option>
                <option value="female" th:selected="${user.gender == 'female'}">Female</option>
                <option value="other" th:selected="${user.gender == 'other'}">Other</option>
                </select>

                <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>

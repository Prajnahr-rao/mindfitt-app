<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFit - Holistic Health Tracker</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        header {
            background-color: #001F54;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .nav-links li a:hover {
            background: white;
            color: #001F54;
            border-radius: 4px;
        }

        /* First Page Styling */
        .first-page {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(to right, #43cea2, #185a9d);
            width: 100%;
            height: 100vh;
        }

        .first-page h1 {
            font-family: 'Cursive', sans-serif;
            font-size: 4em;
            color: white;
            margin-bottom: 30px;
        }

        .next-button {
            background: #FF5722;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
        }

        .next-button:hover {
            background: #E64A19;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .cta-button {
            background: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .cta-button:hover {
            background: #E64A19;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MindFit</div>
        <ul class="nav-links">
            <li><a href="#firstPage">Home</a></li>
  <li><a href="/login">Login</a></li>
   <li><a href="/signup">Sign Up</a></li>

        </ul>
    </header>

    <!-- First Page -->
    <div class="first-page" id="firstPage">
        <h1>ùìúùìòùìùùìì-ùìïùìòùì£</h1>
        <a href="#heroSection" class="next-button">Next</a>
    </div>

    <!-- Hero Section -->
    <section class="hero" id="heroSection">
        <h1>Welcome to MindFit</h1>
        <p>Your holistic health companion for mental and physical wellness.</p>
        <div class="cta-buttons">
            <a href="/signup" class="cta-button">Sign Up</a>
            <a href="/login" class="cta-button">Login</a>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.height}"></td>
                <td th:text="${user.weight}"></td>
                <td class="action-buttons">
                    <form th:action="@{/admin/edit}" method="post" style="display:inline;">
                        <input type="hidden" th:value="${user.id}" name="id" />
                        <input type="hidden" th:value="${user.username}" name="username" />
                        <input type="hidden" th:value="${user.email}" name="email" />
                        <input type="hidden" th:value="${user.age}" name="age" />
                        <input type="hidden" th:value="${user.gender}" name="gender" />
                        <input type="hidden" th:value="${user.height}" name="height" />
                        <input type="hidden" th:value="${user.weight}" name="weight" />
                        <button type="submit" class="edit-btn">Edit</button>
                    </form>
                    <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

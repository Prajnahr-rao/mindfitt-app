<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        .quiz-link {
            position: relative;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 600;
            color: #4CAF50;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .quiz-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(76, 175, 80, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .quiz-link:hover {
            color: #fff;
            background: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            transform: translateY(-5px) scale(1.05);
        }

        .quiz-link:hover::before {
            transform: translateX(100%);
        }

        /* Add this keyframe for the text effect */
        @keyframes textShine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Update the links class */
        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        html {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            min-height: 100vh;
        }

        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #4CAF50 50%, #2196F3 50%);
            bottom: 0;
            left: -50%;
            opacity: .5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg3 {
            animation-duration: 5s;
        }

        .content {
            background-color: rgba(255, 255, 255, .9);
            border-radius: 1em;
            box-shadow: 0 0 1em rgba(0, 0, 0, .25);
            box-sizing: border-box;
            left: 50%;
            padding: 3em;
            position: fixed;
            text-align: center;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5em;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .welcome-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4em;
            line-height: 1.8;
            color: #2c3e50;
            margin: 1.5em 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .highlight {
            background: linear-gradient(120deg, rgba(76, 175, 80, 0.2) 0%, rgba(33, 150, 243, 0.2) 100%);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-weight: 600;
        }

        .links a {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            padding: 12px 30px;
            margin: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 30px;
            transition: all 0.4s ease;
        }

        .links a:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(33, 150, 243, 0.8);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }

        .dashboard-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-btn i {
            color: white;
            font-size: 24px;
        }

        .dashboard-btn:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="dashboard-btn">
        <i class="fas fa-home"></i>
    </a>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="content">
        <h1>Mental Fitness</h1>
        <p class="welcome-text">Welcome to the journey towards<span class="highlight"> Mental Fitness Section! </span>Here you will find resources and exercises to enhance your <span class="highlight">Mental wellbeing</span>.</p>

        <div class="links">
            <a href="/physical-health">Take the Fitness Quiz</a>
        </div>
    </div>
</body>
</html>
